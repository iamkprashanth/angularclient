<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <h2>Login Page</h2>
  <!-- <app-list-errors [errors]="errors"></app-list-errors>  -->
  <div style="color:red">{{errorMessage}}</div>
  <form [formGroup]="authForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" #name class="form-control" formControlName="usernameOrEmail">
      <div class="alert alert-danger" *ngIf="authForm.controls['usernameOrEmail'].hasError('required')
       && name.invalid && name.touched">
        Name is required
      </div>
      <div class="alert alert-danger" *ngIf="authForm.controls['usernameOrEmail'].hasError('minlength')">
        Please enter atleast 4 characters
      </div>
      <div class="alert alert-danger" *ngIf="authForm.controls['usernameOrEmail'].hasError('maxlength')">
        Name can't exceeds 10 characters
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="text" class="form-control" formControlName="password">
    </div>

    
    <button type="submit" [disabled]="!authForm.valid" class="btn btn-primary">Login</button>

  </form>

</div>
